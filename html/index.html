<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alchemist</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/desktop.css">
</head>

<body>
    <header>
        <img src="/img/logo.png" class="logo">
    </header>
    <main>
        <section class="descriptionContainer">
            <h1>Welcome to our page!</h1>
            <p class="description">Here you will be able to read the most amazing random curious facts and add them to
                your own favorites
                list so you can keep reread them whenever you want.</p>
        </section>
        <aside class="aside">
            <section class="randomContainer">
                <button id="randomBtn">Click here to read a random curious fact!</button>
                <article id="randomText"></article>
            </section>
            <section class="favouritesContainer">
                <div class="imageContainer">
                    <p class="favouritesHeadline">Favourites</p>
                </div>
                <article id="favouriteText">
                    <ul id="favouriteList"></ul>
                </article>
            </section>
        </aside>
    </main>
    <footer>
        <p class="footerText">- Since 2023 -</p>
    </footer>

    <script src="/js/functions.js"></script>
</body>

</html>
