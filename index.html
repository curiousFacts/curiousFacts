<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/style-desktop.css" />
    <title>AgileAlchemists</title>
  </head>

  <body>
    <header>
      <img src="/img/logo.png" class="logo" />
    </header>
    <main>
      <div class="description">
        <h1>Welcome to our page!</h1>
        <p>
          Here you will be able to read the most amazing random curious facts
          and add them to your own favorites list so you can keep reread them
          whenever you want.
        </p>
      </div>
      <div class="main-containers">
        <section class="container-facts">
          <button id="fact-button" onclick="getFact()">
            Click here to read a random curious fact!
          </button>
        </section>
        <section class="container-favorites">
          <div id="fact-container"></div>
          <h2>Favoritos</h2>
          <ul id="favorites-list"></ul>
        </section>
      </div>
    </main>
    <footer>
      <p>Since 2023</p>
    </footer>

    <script src="./JS/functions.js"></script>
  </body>
</html>
